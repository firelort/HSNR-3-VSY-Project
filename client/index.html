<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>
<body>

<div class="login-wrapper">
    <form id="login" class="form-signin" action="">
        <h2>Login</h2>
        <input id="u" autocomplete="off" class="form-control" placeholder="Benutzername" autofocus="autofocus"/>
        <button class="btn">Send</button>
        <p class="login-error">&nbsp;</p>
    </form>
</div>

<div class="connection-error">
    <h2 class="connection-title">Derzeitig sind keine Server erreichbar!</h2>
</div>

<div class="sidebar">
    <div class="sidebar-inner">
        <div class="sidebar-logo">
            <span class="title">Lobbies und Spieler</span>
        </div>
        <ul class="sidebar-menu chat-rooms">
            <li>
                <a href="#">
                    Dashboard
                </a>
            </li>
        </ul>
    </div>
</div>


<div class="sidebar-right sidebar chat-content">
    <div class="sidebar-inner">
        <div class="sidebar-logo">
            <span class="title">Chat</span>
        </div>
        <ul class="sidebar-menu" id="messages"></ul>
        <form class="chat-form" action="">
            <input id="m" class="chat-input" autocomplete="off"/>
            <p class="typing"></p>
        </form>
    </div>
</div>

<div class="page-container">

    <div class="invite-box">
        <p class="invite-message"></p>
        <hr/>
        <div class="buttons">
            <button class="btn-green">Annehmen</button>
            <button class="btn-red">Ablehnen</button>
        </div>
    </div>
    <header class="header"></header>
    <main class="main-content">

        <div class="game-container">
            <div class="game-opponent-container">
                <div class="opponent-state"></div>
                <div class="opponent-stats"></div>
            </div>
            <div class="game-player-container">

                <div class="player-ships">
                    <ul></ul>
                </div>
            </div>
        </div>


    </main>
    <footer class="footer"><span>Alexander N., Robert H.</span></footer>
</div>


<div class="contextmenu">
    <ul class="options"></ul>
</div>
<div class="contextmenu-background"></div>
<script src="./js/socket.io.js"></script>
<script src="./js/jquery-1.11.1.js"></script>
<script src="./js/app.js"></script>
<script src="./js/logic.js"></script>
</body>
</html>
